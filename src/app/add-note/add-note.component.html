<div class="add-note-wrapper has-blurred-white-bg container">
  <h2 class="is-bold">New Note</h2>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <input ngModel #titleField="ngModel" name="title" class="textbox" type="text" placeholder="Enter note title..."
        required minlength="3">
      <ng-container *ngIf="showValidationErrors && titleField.invalid">
        <p *ngIf="titleField.errors?.required">Please enter a note title</p>
        <p *ngIf="titleField.errors?.minlength">Title must be at least 3 characters</p>
      </ng-container>
    </div>
    <div class="form-field">
      <textarea ngModel name="content" class="textarea" placeholder="Enter note content..."></textarea>
    </div>
    <div class="btns-container btns-apart">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn">Create Note</button>
    </div>
  </form>
</div>
