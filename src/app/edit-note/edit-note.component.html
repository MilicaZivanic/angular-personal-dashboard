<div class="edit-note-wrapper has-blurred-white-bg container">
  <h2 class="is-bold">Edit Note</h2>
  <p *ngIf="!note">Note not found</p>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="note">
    <div class="form-field">
      <input [ngModel]="note.title" #titleField="ngModel" name="title" class="textbox" type="text"
        placeholder="Enter note title..." required minlength="3">
      <ng-container *ngIf="titleField.invalid">
        <p *ngIf="titleField.errors?.required">Please enter a note title</p>
        <p *ngIf="titleField.errors?.minlength">Title must be at least 3 characters</p>
      </ng-container>
    </div>
    <div class="form-field">
      <textarea [ngModel]="note.content" name="content" class="textarea" placeholder="Enter note content..."></textarea>
    </div>
    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button type="button" (click)="deleteNote()" class="btn">Delete</button>
      <button class="btn align-right">Save</button>
    </div>
  </form>
</div>
